<script type="text/javascript">
    app.cp.register('ValidateServerModelTestController', function ($log, serverValidation) {

        var vm = this;
        vm.myModel = 'myModel';
        vm.myFormId = 'myTestFormId1';

        serverValidation.validate(vm.myFormId, {

            hasServerValidationErrors: true,
            errors: {
                'your-model-name': ['This is first error', 'This is second error']
            }

        });

    });
</script>
<div ng-controller="ValidateServerModelTestController as controller" data-form-id="{{::controller.myFormId}}">
    <input type="text" ng-model="controller.myModel"  validate-server-model="your-model-name">
</div>
